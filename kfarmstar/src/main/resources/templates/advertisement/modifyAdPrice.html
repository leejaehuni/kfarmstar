<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	<!-- iCheck -->
	<link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
	<!-- bootstrap-wysiwyg -->
	<link th:href="@{/vendors/google-code-prettify/bin/prettify.min.css}"
		rel="stylesheet">
	<!-- Select2 -->
	<link th:href="@{/vendors/select2/dist/css/select2.min.css}"
		rel="stylesheet">
	<!-- Switchery -->
	<link th:href="@{/vendors/switchery/dist/switchery.min.css}"
		rel="stylesheet">
	<!-- starrr -->
	<link th:href="@{/vendors/starrr/dist/starrr.css}" rel="stylesheet">
	<!-- bootstrap-daterangepicker -->
	<link
		th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}"
		rel="stylesheet">


	<th:block layout:fragment="customContents">
	
		<div class="col-md-6 col-sm-6 offset-md-3">
			<div class="x_panel">
				<div class="x_title">
					<h2>
						광고 단가 수정  <small>small category form</small>
					</h2>
					 <div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
					<form class="form-horizontal form-label-left" th:action="@{/advertisement/modifyAdPrice}" method="post">
	
						<div class="form-group row ">
							<label class="control-label col-md-3 col-sm-3 ">등록자 아이디</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control" readonly="readonly"
								name="memberId" th:value="${adPrice.memberId}">
							</div>
						</div>
						
						<div class="form-group row">
							<label class="control-label col-md-3 col-sm-3 ">광고 단가 번호</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control" readonly="readonly" 
								name="adPriceCode" th:value="${adPrice.adPriceCode}">
							</div>
						</div>
						
						<div class="form-group row ">
							<label class="control-label col-md-3 col-sm-3 ">광고 종류</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control"
								name="adCate" th:value="${adPrice.adCate}">
							</div>
						</div>
						
						<div class="form-group row ">
							<label class="control-label col-md-3 col-sm-3 ">1일 광고 가격</label>
							<div class="col-md-9 col-sm-9 ">
								<input type="text" class="form-control"
								name="adPricePerDay" th:value="${adPrice.adPricePerDay}">
							</div>
						</div>
	
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-8 col-sm-8 offset-md-4">
								<button type="button" class="btn btn-primary">취소</button>
								<button type="reset" class="btn btn-primary">초기화</button>
								<button type="submit" class="btn btn-success">수정</button>
							</div>
						</div>
	
					</form>
				</div>
			</div>
		</div>
	
	
	<!-- bootstrap-progressbar -->
	<script
		th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
	<!-- iCheck -->
	<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
	<!-- bootstrap-daterangepicker -->
	<script th:src="@{/vendors/moment/min/moment.min.js}"></script>
	<script
		th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>
	<!-- bootstrap-wysiwyg -->
	<script
		th:src="@{/vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js}"></script>
	<script th:src="@{/vendors/jquery.hotkeys/jquery.hotkeys.js}"></script>
	<script th:src="@{/vendors/google-code-prettify/src/prettify.js}"></script>
	<!-- jQuery Tags Input -->
	<script th:src="@{/vendors/jquery.tagsinput/src/jquery.tagsinput.js}"></script>
	<!-- Switchery -->
	<script th:src="@{/vendors/switchery/dist/switchery.min.js}"></script>
	<!-- Select2 -->
	<script th:src="@{/vendors/select2/dist/js/select2.full.min.js}"></script>
	<!-- Parsley -->
	<script th:src="@{/vendors/parsleyjs/dist/parsley.min.js}"></script>
	<!-- Autosize -->
	<script th:src="@{/vendors/autosize/dist/autosize.min.js}"></script>
	<!-- jQuery autocomplete -->
	<script
		th:src="@{/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js}"></script>
	<!-- starrr -->
	<script th:src="@{/vendors/starrr/dist/starrr.js}"></script>

	</th:block>
</html>
