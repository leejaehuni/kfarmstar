<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	
	
	
	
	
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
		<!-- Bootstrap -->
	    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
	    <!-- Font Awesome -->
	    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
	    <!-- NProgress -->
	    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
	    <!-- Custom Theme Style -->
	    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
	    <!-- addForm -->
	    <link th:href="@{/vendors/delivery/addForm.css}" rel="stylesheet">
	</th:block>
	
	
	
	
	
	<!-- 사용자 정의 Script -->
	<th:block layout:fragment="customScript">
		<!-- jQuery Smart Wizard -->
   		<script th:src="@{/vendors/jQuery-Smart-Wizard/js/jquery.smartWizard.js}"></script>
    </th:block>
    
    
    
    
    
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
			</th:block>
	
	
	
	
	
	<!-- 사용자 정의 contents -->
	<th:block layout:fragment="customContents">
		<div class="row">
			<div class="col-sm-2"></div>
				<div class="col-sm-8 col-12 ">
					<div class="x_panel">
						<div class="x_title">
							
							<!-- START : 화면 경로
							============================== -->
							<div th:replace="fragments/titleBreadcrumb :: breadcrumbFragment"></div>
							<!-- END : 화면 경로
							============================== -->

						</div>
						<div class="x_content">
							<!-- Smart Wizard -->
							<div id="wizard" class="form_wizard wizard_horizontal">
								<ul class="tum wizard_steps tum col-12">
									<li>
										<a href="#step-1">
											<span class="step_no">1</span>
											<span class="step_descr">사업자 등록</span>
										</a>
									</li>
									<li>
										<a href="#step-2">
											<span class="step_no">2</span>
											<span class="step_descr">정보 입력</span>
										</a>
									</li>
									<li>
										<a href="#step-3">
											<span class="step_no">3</span>
											<span class="step_descr">처리 완료</span>
										</a>
									</li>
								</ul>
								<div id="step-1" style="height: 500px;">
									<form class="tum form-horizontal form-label-left">
										<div class="form-group row ">
											<label class="control-label col-sm-3 col-12">사업자 번호 입력</label>
											<div class="col-sm-9 col-12">
												<input type="text" class="form-control" value="">
											</div>
										</div>
										<div class="form-group row ">
											<label class="control-label col-sm-3 col-12">사업장 업종</label>
											<div class="col-sm-9 col-12">
												<input type="text" class="form-control" value="운수 및 창고업">
											</div>
										</div>
									</form>
								</div>
								<div id="step-2" style="height: 500px;">
									<form class="tum form-horizontal form-label-left">
										<div class="form-group row">
											<label class="control-label col-sm-3 col-12">기업 규모</label>
											<div class="col-sm-9 col-12">
												<select class="form-control">
													<option>== 선택 ==</option>
													<option value="#">대기업</option>
													<option value="#">중견기업</option>
													<option value="#">중소기업</option>
													<option value="#">소기업</option>
													<option value="#">기타</option>
												</select>
											</div>
										</div>
										<div class="form-group row ">
											<label class="control-label col-sm-3 col-12">회사 이름</label>
											<div class="col-sm-9 col-12">
												<input type="text" class="form-control" value="">
											</div>
										</div>
										<div class="form-group row ">
											<label class="control-label col-sm-3 col-12">회사 전화번호</label>
											<div class="col-sm-9 col-12">
												<input type="text" class="form-control" value="">
											</div>
										</div>
										<div class="form-group row ">
											<label class="control-label col-sm-3 col-12">회사 주소</label>
											<div class="col-sm-9 col-12">
												<input type="text" class="form-control" value="">
											</div>
										</div>
										<div class="form-group row ">
											<label class="control-label col-sm-3 col-12">대표자 이름</label>
											<div class="col-sm-9 col-12">
												<input type="text" class="form-control" value="">
											</div>
										</div>
									</form>
								</div>
								<div id="step-3" style="height: 520px;">
									<div class="ctext">
										<strong>[ 등록이 완료 되었습니다. ]</strong>
									</div>
									<div class="form-group row ">
										<label class="cen control-label col-sm-3 col-12">회사 고유 코드</label>
										<div class="col-sm-7 col-12">
											<input type="text" class="cen form-control" value="#" readonly>
										</div>
										<div class="col-sm-2"></div>
									</div>
									<div class="row">
								  		<div class="col-sm-1 col-1"></div>
								  		<a href="/" class="cbtn col-sm-4 col-10">메인 화면</a>
								  		<div class="col-sm-1 col-1"></div>
								  		<div class="col-sm-1 col-1"></div>
								  		<a th:href="@{/delivery/getCompanyList}" class="cbtn col-sm-4 col-10">목록 조회</a>
								  		<div class="col-sm-1 col-1"></div>
									</div>
								</div>
								<!--end Smart Wizard -->
							</div>
						</div>
					</div>
				</div>
			<div class="col-sm-2"></div>
		</div>
	</th:block>
</html>
