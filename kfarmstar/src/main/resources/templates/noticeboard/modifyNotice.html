<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
	<!-- 사용자 정의 title -->
	<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
	</th:block>
	
	
	
	<!-- 사용자 정의 Css -->
	<th:block layout:fragment="customCss">
		<!-- iCheck -->
		<link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet">
		<!-- bootstrap-wysiwyg -->
		<link th:href="@{/vendors/google-code-prettify/bin/prettify.min.css}" rel="stylesheet">
		<!-- Select2 -->
		<link th:href="@{/vendors/select2/dist/css/select2.min.css}" rel="stylesheet">
		<!-- Switchery -->
		<link th:href="@{/vendors/switchery/dist/switchery.min.css}" rel="stylesheet">
		<!-- starrr -->
		<link th:href="@{/vendors/starrr/dist/starrr.css}" rel="stylesheet">
		<!-- bootstrap-daterangepicker -->
		<link th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet">
		
	</th:block>
	
	<!-- 사용자 정의 JsScript 파일-->
	<th:block layout:fragment="customJsScript">
		<!-- bootstrap-progressbar -->
		<script th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
		<!-- iCheck -->
		<script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
		<!-- bootstrap-daterangepicker -->
		<script th:src="@{/vendors/moment/min/moment.min.js}"></script>
		<script th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>
		<!-- bootstrap-wysiwyg -->
		<script th:src="@{/vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js}"></script>
		<script th:src="@{/vendors/jquery.hotkeys/jquery.hotkeys.js}"></script>
		<script th:src="@{/vendors/google-code-prettify/src/prettify.js}"></script>
		<!-- jQuery Tags Input -->
		<script th:src="@{/vendors/jquery.tagsinput/src/jquery.tagsinput.js}"></script>
		<!-- Switchery -->
		<script th:src="@{/vendors/switchery/dist/switchery.min.js}"></script>
		<!-- Select2 -->
		<script th:src="@{/vendors/select2/dist/js/select2.full.min.js}"></script>
		<!-- Parsley -->
		<script th:src="@{/vendors/parsleyjs/dist/parsley.min.js}"></script>
		<!-- Autosize -->
		<script th:src="@{/vendors/autosize/dist/autosize.min.js}"></script>
		<!-- jQuery autocomplete -->
		<script th:src="@{/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js}"></script>
		<!-- starrr -->
		<script th:src="@{/vendors/starrr/dist/starrr.js}"></script>
	</th:block>
	
	<!-- 사용자 정의 Script-->
	<th:block layout:fragment="customScript">
	</th:block>
	
	
	
	
	<th:block layout:fragment="customContents">
	
		<div class="col-md-12 col-sm-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>
						공지 게시글 수정<small>Food refurb detail info</small>
					</h2>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
					<form class="form-horizontal form-label-left" th:action="@{/noticeboard/modifyNotice}" method="post">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th scope="col" style="width: 15%;">#</th>
									<th scope="col">공지 게시글 수정</th>
								</tr>
							</thead>
							<tbody>
					
								
								<tr>
									<th scope="row">공지 정보</th>
									<td>
										<div class="form-group row" style="display: none;">
											<div class="col-md-2 col-sm-2">
												<label class="control-label" for="noticeNum">공지 번호</label>
											</div>
											<div class="col-md-8 col-sm-8 ">
												<input type="text" class="form-control"
												 name="noticeNum" th:value="${detailNotice.noticeNum}">
											</div>
										</div>
										<div class="form-group row">
											<div class="col-md-2 col-sm-2">
												<label class="control-label" for="">공지 제목</label>
											</div>
											<div class="col-md-8 col-sm-8 ">
												<input type="text" class="form-control"
												 name="noticeTitle" th:value="${detailNotice.noticeTitle}">
											</div>
										</div>
										<div class="form-group row">
											<div class="col-md-2 col-sm-2">
												<label class="control-label" for="noticeDate">공지 날짜</label>
											</div>
											<div class="col-md-3 col-sm-3 ">
												<input type="text" class="form-control" readonly="readonly"
												 name="noticeDate" th:value="${detailNotice.noticeDate}">
											</div>
										</div>
										<div class="form-group row" style="display: none;">
											<div class="col-md-2 col-sm-2 ">
												<label class="control-label" for="" >조회수</label>
											</div>
											<div class="col-md-3 col-sm-3 ">
												<input type="number" class="form-control" readonly="readonly"
												 name="" >
											</div>
										</div>
										
										<div class="form-group row">
											<div class="col-md-2 col-sm-2">
												<label class="control-label" for="noticeContent">공지 내용</label>
											</div>
											<div class="col-md-8 col-sm-8 ">
												<textarea class="form-control" rows="10" name="noticeContent">[[${detailNotice.noticeContent}]]</textarea>
											</div>
										</div>
									</td>
								</tr>
								<tr>
								<th scope="row">공지 사진</th>
									<td>
										<div class="form-group row">
											<div class="col-md-2 col-sm-2">
												<label class="control-label">공지 사진</label>
											</div>
											<div class="col-md-3 col-sm-3">
												<img th:src="@{/img/exOrange.jpg}" class="img-fluid" alt="Responsive image">
											</div>
											<div class="col-md-6 col-sm-6 ">
												<input type="file">
											</div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-8 col-sm-8  offset-md-4">
								 <a th:href="@{/noticeboard/getNoticeList}"><button type="button" class="btn btn-primary">취소</button></a>
								<button type="submit" class="btn btn-success">수정</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	
	
	
	</th:block>
</html>
