<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!-- Header Section Begin -->
<div class="header" th:fragment="headerFragment">
        <div class="header__top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="header__top__left">
                            <ul>
                                <li><i class="fa fa-envelope"></i> ksmart4202@gmail.com</li>
                                <li>Welcome to visiting FoodRefurb Site</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="header__top__right">
                            <div class="header__top__right__social">
                                <a th:href="@{https://www.facebook.com/}"><i class="fa fa-facebook"></i></a>
                                <a th:href="@{https://twitter.com/?lang=ko}"><i class="fa fa-twitter"></i></a>
                                <a th:href="@{https://www.instagram.com/}"><i class="fa fa-instagram"></i></a>
                            </div>
                            <div class="header__top__right__language">
                                	<a th:if="${session.SLEVEL == '관리자' || session.SLEVEL == '판매자'}" th:href="@{/}">관리 페이지</a>
                            </div>
                            <div class="header__top__right__auth">
                                <a th:if="${session.SID == null}" th:href="@{/userMember/login}"><i class="fa fa-user"></i> 로그인</a>
                                <a th:unless="${session.SID == null}" th:href="@{/userMember/logout}"><i class="fa fa-user"></i> 로그아웃</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="header__logo" style="text-align: center;">
                        <a th:href="@{/userMain}"><img th:src="@{/asset/img/foodRefurbLogo.png}"></a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <nav class="header__menu">
                        <ul>
                            <li class="active"><a th:href="@{/userMain}">메인</a></li>
                            <li><a th:href="@{#}">상품</a></li>
                            <li><a th:href="@{/userPayment/basketPurchase}">장바구니</a></li>
                            <li><a th:href="@{#}">고객센터</a></li>
                            <li><a th:href="@{#}">사이트정보</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="humberger__open">
                <i class="fa fa-bars"></i>
            </div>
        </div>
</div>
    <!-- Header Section End -->
</html>
